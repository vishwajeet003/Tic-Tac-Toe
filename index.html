<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link
      rel="icon"
      href="https://media.gettyimages.com/id/96502186/photo/metal-tic-tac-toe-game-pieces.jpg?s=612x612&w=0&k=20&c=sNTb7hlb89tKXIi55fzPe56SjoAdTjmz-92spECcB3M="
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="new-btn">New Game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <button class="reset">Reset Game</button>

    <script src="app.js"></script>
  </body>
</html>
